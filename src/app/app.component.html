
<table class="table">
  <tr *ngFor="let item of items | paginate: { itemsPerPage : itemsPerPageAre, currentPage : p }">
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
  </tr>
</table>
<pagination-controls (pageChange)="handlePagination($event)" ></pagination-controls>
